{% extends 'base.html' %}
{% block content %}

<h1>Scene Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ scene.location }}</span>
    <p>Description: {{ scene.description }}</p>
  </div>
  <div class="card-action">
        <a href="{% url 'scenes_update' scene.id %}">Edit</a>
        <a href="{% url 'scenes_delete' scene.id %}">Delete</a>
      </div>
</div>

{% endblock %}
