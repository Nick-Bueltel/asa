{% extends 'base.html' %}
{% block content %}

<h1>Scene Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ scene.location }}</span>
    <p>Description: {{ scene.description }}</p>
  </div>
  <div class="card-action">
        <a href="{% url 'scenes_update' scene.id %}">Edit</a>
        <a href="{% url 'scenes_delete' scene.id %}">Delete</a>
      </div>
</div>
{% for photo in scene.photo_set.all %}
      <img class="responsive-img card-panel" src="{{photo.url}}">
    {% empty %}
      <div class="card-panel teal-text center-align">No Photos Uploaded</div>
    {% endfor %}
<form action="{% url 'add_photo' scene.id %}" enctype="multipart/form-data" method="POST" class="card-panel">
    {% csrf_token %}
    <input type="file" name="photo-file">
    <br><br>
    <input type="submit" class="btn" value="Upload Photo">
</form>
{% endblock %}
