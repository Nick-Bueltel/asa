{% extends 'base.html' %}
{% block content %}

<h1>Scene List</h1>


{% for scene in scenes %}
    <div class="card">
            <a href="{% url 'detail' scene.id %}">
            <div class="card-content">
                <span class="card-title"> {{ scene.location }}</span>
                <p>Description: {{ scene.description }}</p>
            </div>
        </a>
    </div>
{% endfor %}
{% endblock %}
